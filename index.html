<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300|Roboto" rel="stylesheet">
    <!-- Links for jquery.js & bootstrap.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Links for firebase.js, moment.js -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- Links for associated css -->
    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Train Scheduler</title>
</head>
<body>
    <!-- Table for list of trains and associated information -->
    <div class="jumbotron">
        <div class="clock"></div>
        <h1>All Aboard</h1>
        <h3>an administrative train scheduling tool</h3>
    </div>
    <div class="container">
        
        
    

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="schedule-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <div class="card-header">Add Train</div>
                        <div class="card-body">
                            <form>
                                    <div class="form-group">
                                        <label for="train-name-input">Train Name</label>
                                        <input class="form-control" id="train-name-input" placeholder="Hogwart Express" type="text">
                                    </div>
                                    <div class="form-group">
                                            <label for="destination-name-input">Destination</label>
                                            <input class="form-control" id="destination-name-input" placeholder="Hogwart's" type="text">
                                    </div>
                                    <div class="form-group">
                                            <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                                            <input class="form-control" id="first-train-input" placeholder="12:34" type="text">
                                    </div>
                                    <div class="form-group">
                                            <label for="frequency-input">Frequency (min)</label>
                                            <input class="form-control" id="frequency-input" placeholder="20" type="number">
                                    </div>
                                    <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <script src="assets/javascript/app.js"></script>
   
    
</body>
</html>
